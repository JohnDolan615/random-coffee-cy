services:
  - type: web
    name: random-coffee-web
    env: node
    rootDir: .
    buildCommand: node build.js
    startCommand: cd apps/next && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: random-coffee-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: random-coffee-redis
          property: connectionString
      - key: APP_URL
        value: https://random-coffee-web.onrender.com
      - key: BOT_TOKEN
        value: dummy-token-for-build
      - key: WEBHOOK_SECRET
        value: dummy-secret-for-build
    autoDeploy: false

  - type: worker
    name: random-coffee-bot
    env: node
    buildCommand: npm ci && npm run build:all && npm run deploy
    startCommand: npm run start --workspace=apps/bot
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: random-coffee-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: random-coffee-redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
    autoDeploy: false

  - type: redis
    name: random-coffee-redis
    ipAllowList: []

databases:
  - name: random-coffee-db
    databaseName: coffee
    user: postgres